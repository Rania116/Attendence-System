<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Resigest Form</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <script src="resigest.js"></script>

    <style>
        body {
            background-color: rgb(107, 225, 231);
        }
        
        .centered-form {
            margin-top: 60px;
        }
        
        .centered-form .panel {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
        }
        
        h3 {
            text-align: center;
            color: rgb(94, 90, 90);
            font-weight: 500;
            font-style: oblique;
        }
        
        span {
            display: none;
            color: salmon;
        }
        
        a {
            margin: 2em;
            color: beige;
        }
    </style>

</head>

<body>
    <div class="container">
        <nav class="nav justify-content-center ">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="login.html">Sign in </a>
            <a class="nav-link" href="about.html">About </a>
            <a class="nav-link disabled" href="resgister.html">Sign up </a>
        </nav>
        <div class="row centered-form ">
            <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title ">Please Create New Account </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" class="formRegest" action="mailto:rbb6549@gmail.com" enctype="multipart/form-data" novalidate>
                            <div class="row">

                                <div class="col-xs-6 col-sm-6 col-md-6 ">
                                    <div class="form-group">
                                        <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" required>
                                    </div>
                                </div>

                                <div class="col-xs-6 col-sm-6 col-md-6">

                                    <div class="form-group">
                                        <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="number" name="age" id="age" class="form-control input-sm" placeholder="Age" required>
                                    </div>
                                </div>

                                <div class="col-xs-6 col-sm-6 col-md-6">

                                    <div class="form-group">
                                        <input type="text" name="address" id="address" class="form-control input-sm" placeholder="Address" required>
                                    </div>
                                </div>

                            </div>

                            <span id="emailtSpan"> abc123@gmail.com</span>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email" required>
                            </div>


                            <span id="passSpan"> 8number</span>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" required>
                            </div>

                            <input type="submit" value="Register" class="btn btn-info btn-block mb-3">


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/JQuery-3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
