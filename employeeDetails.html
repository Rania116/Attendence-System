<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>information of employee</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <script src="jquery-3.5.1.js"></script>
    <script src="employeeDatails.js"></script>


    <style>
        body {
            background-color: rgb(166, 175, 197);
        }
        
        #main {
            border: 2px solid rgb(41, 40, 40);
            border-radius: 10%;
            height: 300px;
            margin: auto;
            box-shadow: 0px 0px 10px 0px rgb(155, 92, 92);
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="col-xl-8 mt-5 bg-light" id="main">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <label id="lblname" class="mt-2 w-25"></label>

                    <a class="nav-item nav-link active" id="nav-monthlyreport-tab" data-toggle="tab" href="#nav-monthlyreport" role="tab" aria-controls="nav-monthlyreport" aria-selected="true" id="getMonthAtt">Monthly Report</a>
                    <a class="nav-item nav-link" id="nav-dailyreport-tab" data-toggle="tab" href="#nav-dailyreport" role="tab" aria-controls="nav-dailyreport" aria-selected="false">Daily Report</a>

                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade " id="nav-monthlyreport" role="tabpanel" aria-labelledby="nav-tab-monthlyreport">
                    <table class="table   text-center table-bordered table-sm" id="latetab">
                        <tr>
                            <th class="bg-secondary">User Name</th>
                            <th class="bg-info">Attendence</th>
                            <th class="bg-warning">Late Time </th>
                            <th class="bg-danger"> Absence time</th>
                        </tr>

                    </table>

                </div>
                <div class="tab-pane fade" id="nav-dailyreport" role="tabpanel" aria-labelledby="nav-dailyreport-tab">

                </div>
            </div>
        </div>
    </div>
    <!-- library of bootstrap -->
    <script src="js/JQuery-3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
