<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Adiman Page</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <script src="jquery-3.5.1.js"></script>
    <script src=adiman.js></script>
    <style>
        body {
            margin: 5em auto;
            background-color: rgb(198, 200, 206);
        }
        
        #claa1 {
            border: 2px solid black;
            height: 60%;
            margin: auto;
            box-shadow: 0px 0px 10px 0px #000;
        }
        
        tr:hover {
            background-color: rgb(164, 181, 233);
        }
        
        td:last-child:hover {
            background-color: rgb(164, 181, 233);
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="col-xl-8 mt-5 bg-white" id="claa1">
            <section class="mx-2 pb-3">

                <ul class="nav nav-tabs md-tabs" id="myTabMD" role="tablist">
                    <li class="nav-item ">
                        <a class="nav-link active" id="emp-tab-md" data-toggle="tab" href="#emp-md" role="tab" aria-controls="emp-md" aria-selected="true">All empolyee</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" id="full-tab-md" data-toggle="tab" href="#full-md" role="tab" aria-controls="full-md" aria-selected="false">full Report</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" id="contact-tab-md" data-toggle="tab" href="#contact-md" role="tab" aria-controls="contact-md" aria-selected="false">Late Report</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" id="excuse-tab-md" data-toggle="tab" href="#excuse-md" role="tab" aria-controls="excuse-md" aria-selected="false">Excuse Report</a>
                    </li>

                </ul>
                <div class="tab-content " id="myTabContentMD">
                    <div class="tab-pane fade show active" id="emp-md" role="tabpanel" aria-labelledby="emp-tab-md">

                        <table class=" text-center table-bordered table-sm mt-4" id="_tbl">
                            <tr class="text-light bg-info">
                                <th> Frist Name</th>
                                <th> Last Name</th>
                                <th> Address</th>
                                <th> Email</th>
                                <th> Password</th>
                                <th>Age</th>
                                <th><i class="fa fa-check" aria-hidden="true"></i></th>
                            </tr>


                        </table>
                        <button type="button" class=" btn btn-danger m-3" id="empDelet">Cancel</button>
                        <button type="button" class=" btn btn-success m-3" id="empApprove">approve</button>
                    </div>
                    <div class="tab-pane fade class2" id="full-md" role="tabpanel" aria-labelledby="full-tab-md">
                        <table class="table  text-center table-bordered table-sm" id="tblfull">

                            <tr>
                                <th class="bg-info">employee name</th>
                                <th class="bg-success">attendence </th>
                                <th class="bg-warning">late</th>
                                <th class="bg-danger">excuse</th>
                            </tr>

                        </table>
                    </div>
                    <div class="tab-pane fade" id="contact-md" role="tabpanel" aria-labelledby="contact-tab-md">
                        <table class="table   text-center table-bordered table-sm" id="latetab">
                            <tr>
                                <th class="bg-info">Employee name</th>
                                <th class="bg-warning">late</th>
                            </tr>

                        </table>
                    </div>
                    <div class="tab-pane fade" id="excuse-md" role="tabpanel" aria-labelledby="excuse-tab-md">
                        <table class="table  text-center table-bordered table-sm" id="excuetab">
                            <tr>
                                <th class="bg-info">Employee name</th>
                                <th class="bg-danger">excuse</th>
                            </tr>

                        </table>
                    </div>

                </div>

            </section>
            <!-- Section: Live preview -->

        </div>
        <!-- Grid column -->

    </div>
</body>


<script src="js/JQuery-3.3.1.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
</body>

</html>
